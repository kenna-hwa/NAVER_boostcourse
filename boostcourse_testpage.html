<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>table</title>

</head>

<body>
    <form action="/boostcourse_testpage.html" method="post"></form>
    <h1>Form 관련 요소</h1>
    <br>
    <br>

    <fieldset>
    <legend>기본 정보</legend>
    <label for="userid">
        아이디 :</label>
    <input type="text" placeholder="영문으로만 써주세요" name="userid" id="userid">
    <br>
    <br>
    <label for="userpw">
        비밀번호:</label>
    <input type="password" name="password" id="userpw">
    <br>
    <br>
    성별: <label for="male">남자</label> <input type="radio" name="gender" id="male" checked>,
    <label for="female">여자</label> <input type="radio" name="gender" id="female">
    <br>
    <br>
    </fieldset>



    <fieldset>
    <legend>부가 정보</legend>
    취미: <label for="movie">영화감상</label> <input type="checkbox" name="hobby" id="movie" checked>,
    <label for="music">음악감상</label> <input type="checkbox" name="hobby" id="music">,
    <label for="book">독서</label> <input type="checkbox" name="hobby" id="book">
    <br>
    <br>
    프로필 사진 업로드: <input type="file" name="" id="">
    <br>
    <br>
    <br>
    사는 지역: <select>
        <option>서울</option>
        <option>경기</option>
        <option>강원</option>
        <option>제주</option>
    </select>
    <br>
    <br>
    <br>
    <br>
    <br>
    자기소개: <textarea name="" id="" cols="30" rows="5" placeholder="자기소개는 짧게"></textarea>
    <br>
    <br>
    <button type="submit">전송</button>
    <br>
    <br>
    <button type="reset">취소</button>
    <br>
    <br>
    <input type="submit" value="전송">
    <br>
    <br>
    <input type="reset" value="취소">
    <br>
    <br>

    </fieldset>

</body>

</html>

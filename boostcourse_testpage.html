<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>heading tags</title>
</head>

<body>
    <h1 id="top">역사</h1>
    <div>
        <span>Lorem</span> ipsum dolor sit.
    </div>
    <dl>
        <dt>리플리 증후군</dt>
        <dd>허구의 세계를 진실이라 믿고 거짓된 말과 행동을 상습적으로 반복하는 반사회적 성격장애를 뜻하는 용어</dd>
        <dt>피그말리온 효과</dt>
        <dd>타인의 기대나 관심으로 인하여 능률이 오르거나 결과가 좋아지는 현상</dd>
        <dt>언더독 효과</dt>
        <dd>사람들이 약자라고 믿는 주체를 응원하게 되는 현상</dd>
    </dl>
</body>

</html>
